{% extends '_base.html' %}
{% load i18n %}
{% load static %}



{% block static %}
{% endblock static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

{% block content %}

    {% for item in car %}
        <div class="holder_car">
            <div class="car_brand">
                <a href="{{ item.pk }}">
                    <h1 class="car_brand_title">{{ item.title }}</h1>
                    <img class="car_brand_img" src="{{ item.image.url }}">
                </a>
                <p> {{ item.description | truncatewords:9|linebreaks }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
