{% extends '_base.html' %}
{% load static %}
{% block static %}
    <link rel="stylesheet" href="{% static 'css/car_sow_by_brand.css' %}">
{% endblock static %}

{% block content %}
    {% for item in car_sub %}
        <a href="{{ item.id }}"> {{ item.title }} <img src="{{ item.image.url }}"></a>
        <p> {{ item.description|truncatewords:40 }}</p>
        <br>
    {% endfor %}
{% endblock %}
